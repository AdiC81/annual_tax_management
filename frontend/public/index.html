<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Anual_Tax_Centraliser</title>
</head>

<body>
    <div class="containers">
        <div class="container container_1">
            <h3>TAXES STATS</h3>
            <div class="formWrapper">
                <form id="form">
                    <div>
                        <div>
                            <select name="name" id="user-select">
                                <option value="">--Select name--</option>
                            </select>
                        </div>
                        <div>
                            <select name="year" id="year-select">
                                <option value="">--Select year--</option>
                            </select>
                        </div>
                        <div>
                            <select name="status" id="status-select">
                                <option value="--Select status--">--Select status--</option>
                                <option value="paid">Paid</option>
                                <option value="unpaid">Unpaid</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <button type="submit" value="Show!">Show!</button>
                    </div>
                </form>
                <div>
                    <button class="displayAll">ShowAll!</button>
                </div>
                <div class="sum"></div>
                <div>
                    <table class="close">
                        <colgroup>
                            <col span="5">
                        </colgroup>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Asset</th>
                            <th scope="col">Year</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Status</th>
                        </tr>
                        <tbody class="list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container container_2">
            <h3>NEW TAX</h3>
            <div>
                <div>
                    <label for="name">Name:</label>
                    <select name="name" id="name" class="clearInput test">
                        <option value="">--Select Name--</option>
                        <option value="Ana">Ana</option>
                        <option value="Vio">Vio</option>
                        <option value="Adi">Adi</option>
                        <option value="Iri">Iri</option>
                    </select>
                </div>
                <div>
                    <label for="asset">Asset:</label>
                    <select name="asset" id="asset" class="clearInput">
                        <option value="">--Select Asset--</option>
                    </select>
                </div>
                <div>
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" class="clearInput">
                </div>
                <div>
                    <label for="amount">Sum:</label>
                    <input type="number" id="amount" name="amount" class="clearInput">
                </div>
                <button id="save" value="Save" disabled>Save</button>
            </div>
        </div>
        <div class="container container_3">
            <h3>UPDATE STATUS</h3>
            <div>
                <div>
                    <label for="id">Id:</label>
                    <input type="text" id="id" name="id" class="reset">
                </div>
                <div>
                    <label for="status">Status:</label>
                    <select name="status" id="status" class="reset" disabled>
                        <option value="">-- --</option>
                        <option value="unpaid">unpaid</option>
                        <option value="paid">paid</option>
                    </select>
                </div>
                <button type="button" id="update" value="Update" disabled>Update!</button>
            </div>
        </div>
    </div>

    <script src="/dist/bundle.js"></script>
</body>

</html>
